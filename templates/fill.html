<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Blanks — Refactor (Korean sync fixes)</title>
    <style>
        :root {
            --bg-color: #f7f9fc; --text-color: #333; --text-color-light: #555; --card-bg: #fff;
            --shadow-color: rgba(0,0,0,0.05); --current-bg: #cfe2ff; --correct-color: #28a745;
            --incorrect-color: #dc3545; --incorrect-bg: #f8d7da; --upcoming-color: #ccc;
            --link-color: #007bff; --link-hover-color: #0056b3; --highlight-color: #eee;
            --button-darker-bg: rgba(0,0,0,0.05);
        }
        body.dark-mode {
            --bg-color: #1a1a1a; --text-color: #e0e0e0; --text-color-light: #aaa; --card-bg: #2c2c2c;
            --shadow-color: rgba(0,0,0,0.2); --current-bg: #3a5378; --correct-color: #28a745;
            --incorrect-color: #ff6b81; --incorrect-bg: #5c2c34; --upcoming-color: #666;
            --link-color: #3498db; --link-hover-color: #2980b9; --highlight-color: #444;
            --button-darker-bg: rgba(255,255,255,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            width: 90%; max-width: 800px; text-align: center;
            padding-bottom: 20px; opacity: 0; animation: fadeIn 0.5s ease-out 0.2s forwards;
        }
        .title-wrapper {
            display: flex; justify-content: center; align-items: center;
            gap: 20px; margin-bottom: 20px;
        }
        .title-image { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px var(--shadow-color); flex-shrink: 0; opacity: 0; animation: fadeIn 1s ease-out forwards; }
        .title-image img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 2em; margin: 0; }
        .back-link { font-size: 1rem; font-weight: 500; color: var(--text-color-light); text-decoration: none; transition: color 0.3s; white-space: nowrap; }
        .back-link:hover { color: var(--link-color); }

        #text-display {
            max-height: 40vh; overflow-y: auto; -ms-overflow-style: none; scrollbar-width: none; font-size: 1.6em; letter-spacing: 2px; line-height: 1.8;
            background-color: var(--card-bg); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); text-align: left; margin: 0 auto 25px auto; white-space: pre-wrap; transition: all 0.3s;
        }
        #text-display::-webkit-scrollbar { display: none; }

        .blank-input { border: none; border-bottom: 2px solid var(--upcoming-color); background-color: transparent; color: var(--text-color); font-family: inherit; font-size: inherit; font-weight: inherit; letter-spacing: inherit; line-height: 1.3; margin: 0 2px; padding: 0; text-align: center; outline: none; transition: border-bottom-color 0.3s; }
        .blank-input.correct { border-bottom-color: var(--correct-color); }
        .blank-input.incorrect { border-bottom-color: var(--incorrect-color); }
        .blank-input:focus { background-color: var(--highlight-color); }
        .blank-wrapper { position: relative; display: inline-block; vertical-align: baseline; }
        .preview-span { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--link-color); background-color: var(--card-bg); opacity: 0; transition: opacity 0.3s ease; pointer-events: none; }
        .blank-wrapper.preview-mode .preview-span { opacity: 1; }
        .controls { max-width: 800px; margin: 25px auto 0 auto; background-color: var(--card-bg); border-radius: 12px; padding: 20px 25px; box-shadow: 0 4px 15px var(--shadow-color); display: flex; flex-direction: column; gap: 15px; }
        .navigation-buttons { display: flex; justify-content: space-between; width: 100%; }
        .nav-button { font-size: 0.9rem; font-weight: 500; color: var(--text-color); text-decoration: none; transition: all 0.2s; padding: 8px 15px; border-radius: 8px; background-color: var(--button-darker-bg); box-shadow: 0 2px 5px var(--shadow-color); }
        .nav-button:hover { color: var(--link-color); transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .main-controls { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        .info { font-size: 1.0em; color: var(--text-color-light); text-align: left; }
        .switch-container { display: flex; align-items: center; gap: 15px; }
        .switch-group { display: flex; align-items: center; }
        .switch-label { margin-left: 8px; color: var(--text-color-light); font-size: 0.8em; user-select: none; }
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--link-color); }
        input:checked + .slider:before { transform: translateX(18px); }

        @media (max-width: 1400px) { .title-image { display: none; } }

        .main-wrapper { display: flex; align-items: flex-start; gap: 20px; width: 100%; justify-content: center; transition: transform 0.5s ease-in-out; }
        body.korean-visible .main-wrapper { transform: translateX(-15%); }
        #korean-widget { position: fixed; top: 50%; right: 2%; transform: translateY(-50%) translateX(120%); width: 25%; max-width: 350px; max-height: 80vh; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-color); padding: 30px; overflow-y: auto; font-size: 1.1em; line-height: 1.7; text-align: left; color: var(--text-color-light); opacity: 0; visibility: hidden; transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, visibility 0.5s; -ms-overflow-style: none; scrollbar-width: none; }
        #korean-widget::-webkit-scrollbar { display: none; }
        body.korean-visible #korean-widget { opacity: 1; visibility: visible; transform: translateY(-50%) translateX(0); }
        #korean-widget span { transition: background-color 0.3s, color 0.3s; padding: 2px 4px; border-radius: 4px; }
        #korean-widget span.highlight { background-color: var(--current-bg); color: var(--text-color); }
        @media (max-width: 1200px) { body.korean-visible .main-wrapper { transform: translateX(0); } #korean-widget { display: none; } }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
        <div class="title-wrapper">
            {% if random_image %}
            <div class="title-image">
                <img src="{{ url_for('static', filename='img/' + random_image) }}" alt="Random image thumbnail">
            </div>
            {% endif %}
            <h1>{{ title }}</h1>
            <a href="{{ url_for('select', subdirectory=parent_dir_path) }}" class="back-link">&laquo; 목록으로 (Shift+E)</a>
        </div>
        <div id="text-display"></div>

        <div class="controls">
            <div class="navigation-buttons">
                {% if previous_text_path %}
                    <a href="{{ url_for('fill', text_path=previous_text_path) }}" class="nav-button">&laquo; 이전 글</a>
                {% else %}
                    <span></span>
                {% endif %}
                {% if next_text_path %}
                    <a href="{{ url_for('fill', text_path=next_text_path) }}" class="nav-button">다음 글 &raquo;</a>
                {% endif %}
            </div>
            <div class="main-controls">
                <div class="info"><p>빈칸을 채우세요.</p></div>
                <div class="switch-container">
                    <div class="switch-group">
                        <label class="switch"><input type="checkbox" id="toggle-preview"><span class="slider"></span></label>
                        <label for="toggle-preview" class="switch-label">미리보기 (Ctrl+H)</label>
                    </div>
                    <div class="switch-group">
                        <label class="switch"><input type="checkbox" id="toggle-first-letter"><span class="slider"></span></label>
                        <label for="toggle-first-letter" class="switch-label">앞글자만 보기 (Ctrl+I)</label>
                    </div>
                    <div class="switch-group">
                        <label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"></span></label>
                        <label for="darkModeToggle" class="switch-label">다크모드</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="korean-widget"></div>
    <script>
        const originalTextContent = {{ text_content|tojson }};
        const parentListUrl = {{ url_for('select', subdirectory=parent_dir_path)|tojson }};
        const previousTextUrl = {{ url_for('fill', text_path=previous_text_path)|tojson if previous_text_path else 'null' }};
        const nextTextUrl = {{ url_for('fill', text_path=next_text_path)|tojson if next_text_path else 'null' }};
        const textDisplay = document.getElementById('text-display');
        const previewToggle = document.getElementById('toggle-preview');
        const firstLetterToggle = document.getElementById('toggle-first-letter');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const koreanText = {{ korean_content|tojson }} || "";
        const koreanWidget = document.getElementById('korean-widget');

        let blanks = [];
        let currentBlankIndex = -1;
        let koreanSentences = [];
        let engBoundaries = [];
        let korBoundaries = [];
        let engToKorMap = [];

        function isAlphaNum(ch) {
            if (!ch) return false;
            try { return /\p{L}|\p{N}/u.test(ch); } catch (e) { return /[a-zA-Z0-9]/.test(ch); }
        }

        // --- ▼▼▼ 최종 수정: 안정성이 대폭 향상된 스택 기반 문장 분석기 ▼▼▼ ---
        function splitIntoSentences(text) {
            const boundaries = [];
            const quoteStack = [];
            let start = 0;

            const quotePairs = { '"': '"', "'": "'", '“': '”', '‘': '’' };
            const openQuotes = Object.keys(quotePairs);
            const punctRe = /[.!:?\u3002\uFF1F\uFF01]/;

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const lastQuote = quoteStack.length > 0 ? quoteStack[quoteStack.length - 1] : null;

                if (quotePairs[char] === char) { // " or '
                    if (lastQuote === char) {
                        quoteStack.pop();
                    } else if (char === "'" && isAlphaNum(text[i - 1]) && isAlphaNum(text[i + 1])) {
                        continue;
                    } else {
                        quoteStack.push(char);
                    }
                } else if (openQuotes.includes(char)) { // “ or ‘
                    quoteStack.push(char);
                } else if (lastQuote && quotePairs[lastQuote] === char) { // ” or ’
                    quoteStack.pop();
                } else if (punctRe.test(char) && quoteStack.length === 0) {
                    let end = i + 1;
                    while (end < text.length && (punctRe.test(text[end]) || /\s/.test(text[end]))) {
                        end++;
                    }
                    // THE CRITICAL FIX: The slice for the boundary must happen here.
                    boundaries.push({ start: start, end: end });
                    start = end; // And the start index MUST be updated immediately.
                    i = end - 1;
                }
            }

            if (start < text.length) {
                boundaries.push({ start: start, end: text.length });
            }
            
            const sentences = boundaries.map(b => text.slice(b.start, b.end).trim()).filter(Boolean);
            return { sentences, boundaries };
        }
        // --- ▲▲▲ 최종 수정 종료 ▲▲▲ ---

        function computeSentenceMappings() {
            const plainEnglishText = originalTextContent.replace(/\*\*/g, '');
            const engSplit = splitIntoSentences(plainEnglishText);
            engBoundaries = engSplit.boundaries;

            const korSplit = splitIntoSentences(koreanText);
            korBoundaries = korSplit.boundaries;
            
            // Always use 1-to-1 mapping for simplicity, as requested.
            engToKorMap = engBoundaries.map((_, index) => index);
        }

        function prepareKoreanWidget() {
            koreanWidget.innerHTML = '';
            koreanSentences = [];
            if (!koreanText) return;
            const split = splitIntoSentences(koreanText);
            split.sentences.forEach((sentence, i) => {
                const span = document.createElement('span');
                span.innerText = sentence;
                span.dataset.korIndex = i;
                koreanWidget.appendChild(span);
                koreanSentences.push(span);
            });
        }

        function updateKoreanHighlight() {
            try {
                if (!koreanSentences.length || currentBlankIndex < 0 || currentBlankIndex >= blanks.length) return;
                
                const currentBlank = blanks[currentBlankIndex];
                if (!currentBlank) return;

                const engIndex = parseInt(currentBlank.dataset.engSentenceIndex, 10);
                if (Number.isNaN(engIndex) || engIndex < 0) return;

                const korIndex = engToKorMap[engIndex];
                if (korIndex === undefined || korIndex < 0 || korIndex >= koreanSentences.length) return;
                
                koreanSentences.forEach((span, idx) => {
                    span.classList.toggle('highlight', idx === korIndex);
                });

                const widgetVisible = document.body.classList.contains('korean-visible') && koreanWidget.offsetParent !== null;
                if (widgetVisible && koreanSentences[korIndex]) {
                    koreanSentences[korIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } catch (err) {
                console.warn('updateKoreanHighlight failed:', err);
            }
        }

        // --- ▼▼▼ 수정: 안정적인 빈칸 위치 계산 로직 ▼▼▼ ---
        function renderText() {
            textDisplay.innerHTML = '';
            blanks = [];

            computeSentenceMappings();
            prepareKoreanWidget();

            const blankRegex = /\*\*(.*?)\*\*/g;
            let match;
            let lastIndex = 0;
            let plainTextCursor = 0; // 렌더링된 plain text의 길이를 직접 추적

            while ((match = blankRegex.exec(originalTextContent)) !== null) {
                // 1. 빈칸 이전 텍스트 처리
                const precedingText = originalTextContent.substring(lastIndex, match.index);
                if (precedingText) {
                    textDisplay.appendChild(document.createTextNode(precedingText));
                    plainTextCursor += precedingText.length; // 커서 위치 업데이트
                }

                // 2. 빈칸 처리
                const word = match[1];
                const wrapper = document.createElement('span');
                wrapper.classList.add('blank-wrapper');
                const input = document.createElement('input');
                // ... (input 속성 설정)
                input.type = 'text';
                input.classList.add('blank-input');
                input.dataset.correct = word;

                // 현재 커서 위치를 기준으로 정확한 문장 인덱스를 찾음
                const blankStartInPlainText = plainTextCursor;
                let sentenceIndex = engBoundaries.findIndex(b => blankStartInPlainText < b.end);
                if (sentenceIndex === -1) sentenceIndex = engBoundaries.length ? engBoundaries.length - 1 : 0;
                
                input.dataset.engSentenceIndex = sentenceIndex;
                input.style.width = (Math.max(1, word.length) * 1.1) + 'ch';

                // ... (이벤트 리스너 및 DOM 추가)
                const previewSpan = document.createElement('span');
                previewSpan.classList.add('preview-span');
                previewSpan.innerText = word;

                input.addEventListener('input', checkAnswer);
                input.addEventListener('focus', (e) => {
                    currentBlankIndex = blanks.indexOf(e.target);
                    updatePreview();
                    setTimeout(updateKoreanHighlight, 10);
                });
                input.addEventListener('blur', () => {
                    setTimeout(() => {
                        if (!textDisplay.contains(document.activeElement)) {
                           currentBlankIndex = -1;
                        }
                    }, 0);
                });

                wrapper.appendChild(input);
                wrapper.appendChild(previewSpan);
                textDisplay.appendChild(wrapper);
                blanks.push(input);

                // 3. 커서 및 인덱스 업데이트
                lastIndex = blankRegex.lastIndex;
                plainTextCursor += word.length; // 빈칸 단어 길이만큼 커서 이동
            }

            if (lastIndex < originalTextContent.length) {
                const remainingText = originalTextContent.substring(lastIndex);
                if (remainingText) textDisplay.appendChild(document.createTextNode(remainingText));
            }

            if (blanks.length > 0) {
                blanks[0].focus();
            }
        }

        function checkAnswer(e) {
            const input = e.target;
            if (input.value.toLowerCase() === (input.dataset.correct || '').toLowerCase()) {
                input.classList.add('correct');
                input.classList.remove('incorrect');
            } else {
                input.classList.add('incorrect');
                input.classList.remove('correct');
            }
            checkCompletion();
        }

        function checkCompletion() {
            const allCorrect = blanks.length > 0 && blanks.every(input => (input.value || '').toLowerCase() === (input.dataset.correct || '').toLowerCase());
            if (allCorrect) {
                document.querySelector('.info p').innerText = '완료!';
            }
        }

        // --- ▼▼▼ 버그 수정: readOnly 속성을 올바르게 해제합니다. ▼▼▼ ---
        function updatePreview() {
            const isFullPreviewing = previewToggle.checked;
            const isFirstLetterPreviewing = firstLetterToggle.checked;
            const activeInput = (currentBlankIndex >= 0 && currentBlankIndex < blanks.length) ? blanks[currentBlankIndex] : null;

            blanks.forEach(input => {
                if (input !== activeInput) {
                    input.parentElement.classList.remove('preview-mode');
                    input.readOnly = false;
                }
            });

            if ((isFullPreviewing || isFirstLetterPreviewing) && activeInput) {
                const previewSpan = activeInput.nextElementSibling;
                const word = activeInput.dataset.correct || '';

                previewSpan.innerText = isFirstLetterPreviewing ? (word.charAt(0) || '') : word;
                activeInput.parentElement.classList.add('preview-mode');
                activeInput.readOnly = true;
            } else if (activeInput) {
                activeInput.parentElement.classList.remove('preview-mode');
                activeInput.readOnly = false; // 입력 가능하도록 readOnly 해제
                if (document.activeElement === document.body || !document.activeElement) {
                   try { activeInput.focus(); } catch (e) {}
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key.toLowerCase() === 'e') {
                e.preventDefault();
                e.stopImmediatePropagation();
                if (parentListUrl) window.location.href = parentListUrl;
            }
        }, true);

        document.addEventListener('keydown', (e) => {
            if (e.shiftKey && e.key.toLowerCase() === 'k') {
                e.preventDefault();
                if (koreanText) {
                    document.body.classList.toggle('korean-visible');
                    setTimeout(updateKoreanHighlight, 30);
                }
            }
        });

        function focusAndScroll(index) {
            if (index >= 0 && index < blanks.length) {
                const input = blanks[index];
                try {
                    input.focus();
                    input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                } catch (err) {}
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey) {
                if (e.key.toLowerCase() === 'h') { e.preventDefault(); previewToggle.click(); return; }
                if (e.key.toLowerCase() === 'i') { e.preventDefault(); firstLetterToggle.click(); return; }
                if (e.key === 'ArrowRight' && nextTextUrl) { e.preventDefault(); window.location.href = nextTextUrl; return; }
                if (e.key === 'ArrowLeft' && previousTextUrl) { e.preventDefault(); window.location.href = previousTextUrl; return; }
            }

            if (e.shiftKey && e.key === 'ArrowRight') {
                e.preventDefault();
                focusAndScroll(currentBlankIndex + 1);
            } else if (e.shiftKey && e.key === 'ArrowLeft') {
                e.preventDefault();
                focusAndScroll(currentBlankIndex - 1);
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentBlankIndex < blanks.length - 1) {
                    focusAndScroll(currentBlankIndex + 1);
                }
            }
        });

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            localStorage.setItem('darkMode', darkModeToggle.checked ? 'enabled' : 'disabled');
        });

        previewToggle.addEventListener('change', () => {
            if (previewToggle.checked) {
                firstLetterToggle.checked = false;
            }
            updatePreview();
        });

        firstLetterToggle.addEventListener('change', () => {
            if (firstLetterToggle.checked) {
                previewToggle.checked = false;
            }
            updatePreview();
        });

        function initialize() {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }
            renderText();
        }

        initialize();
    </script>
</body>
</html>
