<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice</title>
    <style>
        :root {
            --bg-color: #f7f9fc; --text-color: #333; --text-color-light: #555; --card-bg: #fff;
            --shadow-color: rgba(0,0,0,0.05); --current-bg: #cfe2ff; --correct-color: #333;
            --incorrect-color: #dc3545; --incorrect-bg: #f8d7da; --upcoming-color: #ccc;
            --link-color: #007bff; --link-hover-color: #0056b3;
            --button-darker-bg: rgba(0,0,0,0.05);
        }
        body.dark-mode {
            --bg-color: #1a1a1a; --text-color: #e0e0e0; --text-color-light: #aaa; --card-bg: #2c2c2c;
            --shadow-color: rgba(0,0,0,0.2); --current-bg: #3a5378; --correct-color: #fff;
            --incorrect-color: #ff6b81; --incorrect-bg: #5c2c34; --upcoming-color: #666;
            --link-color: #3498db; --link-hover-color: #2980b9;
            --button-darker-bg: rgba(255,255,255,0.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color); display: flex;
            justify-content: center; align-items: center; min-height: 100vh;
            margin: 0; padding: 20px; box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        .main-wrapper {
            display: flex; align-items: flex-start;
            gap: clamp(16px, 4vw, 48px);
            width: 100%;
            justify-content: flex-start;
            padding: clamp(16px, 3vw, 48px) clamp(16px, 4vw, 48px) clamp(24px, 4vw, 64px) clamp(32px, 7vw, 128px);
            margin: 0;
            transition: transform 0.5s ease-in-out;
        }
        body.korean-visible .main-wrapper { transform: none; }
        .container {
            width: 100%; max-width: 960px; text-align: center;
            padding-bottom: 20px; opacity: 0; animation: fadeIn 0.5s ease-out 0.2s forwards;
            flex-shrink: 0;
        }
        #korean-widget {
            position: fixed; top: 50%; right: clamp(16px, 4vw, 64px);
            transform: translateY(-50%) translateX(120%);
            width: min(30%, 360px); max-height: 80vh;
            background-color: var(--card-bg);
            border-radius: 12px; box-shadow: 0 4px 20px var(--shadow-color);
            padding: 30px; overflow-y: auto; font-size: 1.1em;
            line-height: 1.7; text-align: left; color: var(--text-color-light);
            opacity: 0; visibility: hidden;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, visibility 0.5s;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        #korean-widget::-webkit-scrollbar { display: none; }
        body.korean-visible #korean-widget {
            opacity: 1; visibility: visible; transform: translateY(-50%) translateX(0);
        }
        .title-wrapper {
            display: flex; justify-content: flex-start; align-items: center;
            gap: 20px; margin-bottom: 20px;
        }
        .title-image { width: 60px; height: 60px; border-radius: 50%; overflow: hidden; box-shadow: 0 2px 5px var(--shadow-color); flex-shrink: 0; opacity: 0; animation: fadeIn 1s ease-out forwards; }
        .title-image img { width: 100%; height: 100%; object-fit: cover; }
        h1 { font-size: 2em; margin: 0; }
        .back-link { font-size: 1rem; font-weight: 500; color: var(--text-color-light); text-decoration: none; transition: color 0.3s; white-space: nowrap; }
        .back-link:hover { color: var(--link-color); }

        #text-display::-webkit-scrollbar { display: none; }
        #text-display {
            -ms-overflow-style: none; scrollbar-width: none; max-height: 40vh;
            overflow-y: auto; overflow-wrap: break-word; font-size: 1.6em;
            letter-spacing: 2px; line-height: 1.8; background-color: var(--card-bg);
            padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color);
            text-align: left; margin: 0 0 25px 0; white-space: pre-wrap;
            width: 100%;
            transition: all 0.3s; outline: none; user-select: none;
        }
        #text-display span {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 0.65em;
            color: var(--upcoming-color);
            transition: color 0.2s, background-color 0.2s;
        }
        #text-display span.correct { color: var(--correct-color); }
        #text-display span.incorrect {
            color: var(--incorrect-color);
            background-color: rgba(220, 53, 69, 0.1);
        }
        #text-display span.incorrect::after {
            content: attr(data-typed-char);
            position: absolute;
            bottom: -1.15em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.55em;
            color: var(--incorrect-color);
            opacity: 0.85;
            pointer-events: none;
            white-space: pre;
        }
        body.dark-mode #text-display span.incorrect {
            background-color: rgba(255, 107, 129, 0.15);
        }
        body.dark-mode #text-display span.incorrect::after {
            color: #ff8798;
        }
        #text-display span.hint-reveal {
            color: var(--link-color);
            background: transparent;
        }
        body.hide-upcoming #text-display span.hint-reveal {
            color: var(--link-color);
        }
        #text-display span.hint-reveal::after {
            display: none;
        }

        #cursor {
            position: fixed; top: 0; left: 0; width: 2px;
            background-color: var(--link-color); border-radius: 1px;
            transition: transform 0.1s ease-out, opacity 0.2s ease;
            pointer-events: none; opacity: 0; z-index: 5;
        }

        body.hide-upcoming #text-display span:not(.correct):not(.incorrect):not(.partial-preview-active):not(.hint-reveal) { color: transparent; transition: color 0.3s ease; }
        body.hide-upcoming #text-display span.partial-preview-active { color: var(--upcoming-color); }
        
        .controls {
            width: 100%; max-width: 960px; margin: 25px 0 0 0;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px 25px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: flex; flex-direction: column; gap: 15px;
        }
        .stats-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 0;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            flex-wrap: wrap;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            min-width: 110px;
        }
        .stat-label {
            font-size: 0.75em;
            color: var(--text-color-light);
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--text-color);
        }
        .progress-track {
            width: 100%;
            height: 8px;
            background-color: var(--button-darker-bg);
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--link-color), #7f8cff);
            border-radius: 999px;
            transition: width 0.3s ease;
        }
        .navigation-buttons {
            display: flex; justify-content: space-between; width: 100%;
        }
        .nav-button {
            font-size: 0.9rem; font-weight: 500; color: var(--text-color);
            text-decoration: none; transition: all 0.2s; padding: 8px 15px;
            border-radius: 8px; background-color: var(--button-darker-bg);
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .nav-button:hover { color: var(--link-color); transform: translateY(-2px); box-shadow: 0 4px 8px var(--shadow-color); }
        .main-controls {
            display: flex; justify-content: space-between; align-items: center; width: 100%;
            flex-wrap: wrap; gap: 10px;
        }
        .info { font-size: 1.0em; color: var(--text-color-light); text-align: left; }
        .switch-container { display: flex; align-items: center; gap: 15px; flex-wrap: wrap; }
        .switch-group { display: flex; align-items: center; }
        .switch-label { margin-left: 8px; color: var(--text-color-light); font-size: 0.8em; user-select: none; }
        .switch { position: relative; display: inline-block; width: 38px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--link-color); }
        input:checked + .slider:before { transform: translateX(18px); }

        .session-actions { display: flex; align-items: center; gap: 10px; }
        .action-button {
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            background-color: var(--link-color);
            color: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
        }
        .action-button:hover {
            background-color: var(--link-hover-color);
            transform: translateY(-1px);
        }
        .action-button:active { transform: translateY(0); }
        body.dark-mode .action-button { color: #fff; }
        .hint-subtext {
            display: block;
            font-size: 0.7em;
            color: var(--text-color-light);
            font-weight: 400;
        }
        #korean-widget .k-sentence {
            display: inline;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        #korean-widget .k-sentence.active {
            background-color: rgba(0, 123, 255, 0.15);
            color: var(--text-color);
        }
        body.dark-mode #korean-widget .k-sentence.active {
            background-color: rgba(52, 152, 219, 0.2);
            color: var(--correct-color);
        }

        @media (max-width: 1400px) { .title-image { display: none; } }
        @media (max-width: 1200px) {
            .main-wrapper { padding: 24px; }
            #korean-widget {
                top: auto;
                bottom: 16px;
                right: 50%;
                left: 50%;
                transform: translate(-50%, 120%);
                width: calc(100% - 40px);
                max-width: 520px;
                max-height: 55vh;
            }
            body.korean-visible #korean-widget {
                opacity: 1;
                visibility: visible;
                transform: translate(-50%, 0);
            }
        }
        @media (max-width: 1024px) {
            .main-wrapper {
                flex-direction: column;
                max-width: 100%;
                padding: 20px;
            }
            .container {
                margin: 0;
                max-width: 100%;
            }
            .controls {
                padding: 18px;
            }
            .stats-row { gap: 8px; }
            .session-actions { margin-left: auto; }
        }
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { width: 100%; }
            #text-display {
                font-size: 1.2em;
                padding: 20px;
                max-height: none;
            }
            .title-wrapper { justify-content: center; }
            .controls { gap: 18px; }
            .stats-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .switch-container { width: 100%; justify-content: space-between; }
            .session-actions {
                width: 100%;
                flex-direction: column;
                align-items: stretch;
            }
            .action-button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div class="container">
            <div class="title-wrapper">
                {% if random_image %}
                <div class="title-image">
                    <img src="{{ url_for('static', filename='img/' + random_image) }}" alt="Random image thumbnail">
                </div>
                {% endif %}
                <h1>{{ title }}</h1>
                <a href="{{ url_for('select', subdirectory=parent_dir_path) }}" class="back-link">&laquo; 목록으로 (Shift+E)</a>
            </div>
            <div id="text-display" tabindex="0"></div>
            <div class="controls">
                <div class="stats-panel">
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-label">진행률</span>
                            <span class="stat-value" id="stat-progress">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">정확도</span>
                            <span class="stat-value" id="stat-accuracy">100%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">WPM</span>
                            <span class="stat-value" id="stat-wpm">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">오타 수</span>
                            <span class="stat-value" id="stat-errors">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">소요 시간</span>
                            <span class="stat-value" id="stat-time">0:00</span>
                        </div>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                <div class="navigation-buttons">
                    {% if previous_text_path %}
                        <a href="{{ url_for('practice', text_path=previous_text_path) }}" class="nav-button">&laquo; 이전 글</a>
                    {% else %}
                        <span></span>
                    {% endif %}
                    {% if next_text_path %}
                        <a href="{{ url_for('practice', text_path=next_text_path) }}" class="nav-button">다음 글 &raquo;</a>
                    {% endif %}
                </div>
                <div class="main-controls">
                    <div class="info"><p>타이핑을 시작하세요. (Shift+K: 한글)</p></div>
                    <div class="switch-container">
                        <div class="switch-group">
                            <label class="switch"><input type="checkbox" id="toggle-visibility"><span class="slider"></span></label>
                            <label for="toggle-visibility" class="switch-label">미리보기 (Ctrl+O)</label>
                        </div>
                        <div class="switch-group">
                            <label class="switch"><input type="checkbox" id="toggle-partial-preview"><span class="slider"></span></label>
                            <label for="toggle-partial-preview" class="switch-label">일부 미리보기 (Ctrl+H)</label>
                        </div>
                        <div class="switch-group">
                            <label class="switch"><input type="checkbox" id="darkModeToggle"><span class="slider"></span></label>
                            <label for="darkModeToggle" class="switch-label">다크모드</label>
                        </div>
                    </div>
                    <div class="session-actions">
                        <button id="hintButton" type="button" class="action-button">한 글자 힌트<span class="hint-subtext">Ctrl+L</span></button>
                        <button id="resetButton" type="button" class="action-button">처음부터 (Ctrl+R)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="korean-widget"></div>
    <div id="cursor"></div>

    <script>
        const englishText = ({{ english_content|tojson }} || "").replace(/\*\*/g, '');
        const koreanText = {{ korean_content|tojson }} || "";
        
        const parentListUrl = {{ url_for('select', subdirectory=parent_dir_path)|tojson }};
        const previousTextUrl = {{ url_for('practice', text_path=previous_text_path)|tojson if previous_text_path else 'null' }};
        const nextTextUrl = {{ url_for('practice', text_path=next_text_path)|tojson if next_text_path else 'null' }};
        
        const textDisplay = document.getElementById('text-display');
        const koreanWidget = document.getElementById('korean-widget');
        const visibilityToggle = document.getElementById('toggle-visibility');
        const partialPreviewToggle = document.getElementById('toggle-partial-preview');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const cursor = document.getElementById('cursor');
        const progressValue = document.getElementById('stat-progress');
        const accuracyValue = document.getElementById('stat-accuracy');
        const wpmValue = document.getElementById('stat-wpm');
        const errorsValue = document.getElementById('stat-errors');
        const timeValue = document.getElementById('stat-time');
        const progressFill = document.getElementById('progress-fill');
        const resetButton = document.getElementById('resetButton');
        const hintButton = document.getElementById('hintButton');

        let currentIndex = 0;
        const punctuationToSkip = '!"#$%&\\\'()*+,-./:;<=>?@[\]^_`{|}~\n\t';
        let characters = [];
        let typedCount = 0;
        let correctCount = 0;
        let startTime = null;
        let endTime = null;
        let statsIntervalId = null;
        let englishSentences = [];
        let koreanSentences = [];
        let koreanSentenceElements = [];

        function escapeHtml(str) {
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        function buildSentenceBoundaries(text) {
            const boundaries = [];
            let sentenceStart = 0;
            let index = 0;

            while (index < text.length) {
                const char = text[index];
                const isLineBreak = char === '\n';
                const isSentenceEnd = /[.!?？！…。‥]/.test(char);
                const isLastChar = index === text.length - 1;

                if (isLineBreak || isSentenceEnd || isLastChar) {
                    let boundaryEnd = isLastChar ? index + 1 : index + 1;

                    while (boundaryEnd < text.length && /[ \t]/.test(text[boundaryEnd])) {
                        boundaryEnd++;
                    }
                    if (isLineBreak) {
                        while (boundaryEnd < text.length && text[boundaryEnd] === '\n') {
                            boundaryEnd++;
                        }
                    }

                    if (boundaryEnd > sentenceStart) {
                        const snippet = text.slice(sentenceStart, boundaryEnd);
                        if (snippet.trim().length > 0) {
                            boundaries.push({ start: sentenceStart, end: boundaryEnd });
                        }
                    }
                    sentenceStart = boundaryEnd;
                    index = boundaryEnd;
                    continue;
                }

                index++;
            }

            if (sentenceStart < text.length) {
                const snippet = text.slice(sentenceStart);
                if (snippet.trim().length > 0) {
                    boundaries.push({ start: sentenceStart, end: text.length });
                }
            }

            return boundaries.filter(segment => segment.end > segment.start);
        }

        function prepareKoreanWidget() {
            if (!koreanText) {
                koreanWidget.innerHTML = '';
                koreanSentenceElements = [];
                return;
            }

            koreanSentences = buildSentenceBoundaries(koreanText);

            if (!koreanSentences.length) {
                koreanWidget.innerHTML = koreanText.replace(/\n/g, '<br>');
                koreanSentenceElements = [];
                return;
            }

            const rendered = koreanSentences.map((segment, idx) => {
                const raw = koreanText.slice(segment.start, segment.end);
                const safe = escapeHtml(raw).replace(/\n/g, '<br>');
                return `<span class="k-sentence" data-sentence-index="${idx}">${safe}</span>`;
            }).join('');

            koreanWidget.innerHTML = rendered;
            koreanSentenceElements = Array.from(koreanWidget.querySelectorAll('.k-sentence'));
        }

        function updateKoreanHighlight() {
            if (!koreanSentenceElements.length || !englishSentences.length) return;

            let sentenceIndex = englishSentences.findIndex(segment => currentIndex >= segment.start && currentIndex < segment.end);
            if (sentenceIndex === -1) {
                sentenceIndex = englishSentences.length - 1;
            }

            let targetIndex;
            if (englishSentences.length === koreanSentenceElements.length) {
                targetIndex = sentenceIndex;
            } else if (englishSentences.length > 1) {
                const ratio = sentenceIndex / (englishSentences.length - 1);
                targetIndex = Math.round(ratio * (koreanSentenceElements.length - 1));
            } else {
                targetIndex = 0;
            }

            targetIndex = Math.max(0, Math.min(targetIndex, koreanSentenceElements.length - 1));

            koreanSentenceElements.forEach((el, idx) => {
                el.classList.toggle('active', idx === targetIndex);
            });
        }

        function setup() {
            textDisplay.innerHTML = '';
            characters = englishText.split('').map(char => {
                const span = document.createElement('span');
                span.innerText = char;
                span.dataset.autoFilled = 'false';
                textDisplay.appendChild(span);
                return span;
            });
            englishSentences = buildSentenceBoundaries(englishText);
            prepareKoreanWidget();
            updateKoreanHighlight();
        }

        function skipUntypableCharacters() {
            while (currentIndex < characters.length) {
                const charCode = englishText[currentIndex].charCodeAt(0);
                if (charCode > 126 || (charCode < 32 && charCode !== 9 && charCode !== 10)) {
                    const span = characters[currentIndex];
                    span.classList.add('correct');
                    span.classList.remove('incorrect');
                    span.classList.remove('hint-reveal');
                    span.removeAttribute('data-typed-char');
                    span.dataset.autoFilled = 'true';
                    currentIndex++;
                } else {
                    break;
                }
            }
            updateKoreanHighlight();
        }

        function updatePartialPreview() {
            characters.forEach(span => span.classList.remove('partial-preview-active'));
            if (!partialPreviewToggle.checked) return;
            if (currentIndex < characters.length) {
                characters[currentIndex].classList.add('partial-preview-active');
            }
            if (currentIndex >= englishText.length) return;
            const isWhitespace = ch => /\s/.test(ch);
            let start = currentIndex;
            while (start < englishText.length && isWhitespace(englishText[start])) start++;
            if (start >= englishText.length) return;
            let end = start;
            while (end < englishText.length && !isWhitespace(englishText[end])) end++;
            for (let i = start; i < end; i++) {
                if (i >= 0 && i < characters.length) {
                    characters[i].classList.add('partial-preview-active');
                }
            }
        }

        function updateCursor(show = true) {
            if (!show) {
                cursor.style.opacity = '0';
                return;
            }
            
            let targetSpan = characters[currentIndex];
            let rect;

            if (targetSpan) {
                rect = targetSpan.getBoundingClientRect();
            } else if (characters.length > 0) {
                const lastChar = characters[characters.length - 1];
                rect = lastChar.getBoundingClientRect();
                rect = new DOMRect(rect.right, rect.top, 0, rect.height);
            } else {
                cursor.style.opacity = '0';
                return;
            }

            const containerRect = textDisplay.getBoundingClientRect();
            if (rect.top < containerRect.top || rect.bottom > containerRect.bottom) {
                cursor.style.opacity = '0';
                return;
            }

            const cursorHeight = rect.height * 0.8;
            const cursorTop = rect.top + (rect.height - cursorHeight) / 2;

            cursor.style.height = `${cursorHeight}px`;
            cursor.style.transform = `translate(${rect.left}px, ${cursorTop}px)`;
            cursor.style.opacity = '1';

            updatePartialPreview();
        }

        function isSkippable(index) {
            if (index < 0 || index >= englishText.length) return false;
            const char = englishText[index];
            const charCode = char.charCodeAt(0);
            return punctuationToSkip.includes(char) || charCode > 126 || (charCode < 32 && charCode !== 9 && charCode !== 10);
        }

        function skipPunctuation() {
            while (currentIndex < characters.length && punctuationToSkip.includes(englishText[currentIndex])) {
                const span = characters[currentIndex];
                span.classList.add('correct');
                span.classList.remove('incorrect');
                span.classList.remove('hint-reveal');
                span.removeAttribute('data-typed-char');
                span.dataset.autoFilled = 'true';
                currentIndex++;
            }
            updateKoreanHighlight();
        }

        function resetCharState(index) {
            const span = characters[index];
            if (!span) return;
            span.style.transition = 'none';
            span.classList.remove('correct', 'incorrect', 'partial-preview-active');
            span.classList.remove('hint-reveal');
            span.removeAttribute('data-typed-char');
            span.innerText = englishText[index] || '';
            span.dataset.autoFilled = 'false';
            requestAnimationFrame(() => {
                span.style.transition = '';
            });
        }

        function startTimerIfNeeded() {
            const now = performance.now();
            if (startTime === null) {
                startTime = now;
            } else if (endTime !== null) {
                startTime += now - endTime;
            }
            endTime = null;
            if (!statsIntervalId) {
                statsIntervalId = setInterval(updateStatsDisplay, 1000);
            }
        }

        function stopTimer() {
            if (startTime === null || endTime !== null) return;
            endTime = performance.now();
            if (statsIntervalId) {
                clearInterval(statsIntervalId);
                statsIntervalId = null;
            }
            updateStatsDisplay();
        }

        function getElapsedMs() {
            if (startTime === null) return 0;
            const reference = endTime !== null ? endTime : performance.now();
            return Math.max(0, reference - startTime);
        }

        function updateStatsDisplay() {
            const totalChars = characters.length || 1;
            const progress = Math.min(100, (currentIndex / totalChars) * 100);
            progressValue.innerText = `${progress.toFixed(1)}%`;
            progressFill.style.width = `${progress}%`;

            const accuracy = typedCount === 0 ? 100 : (correctCount / typedCount) * 100;
            accuracyValue.innerText = `${accuracy.toFixed(1)}%`;

            const errors = Math.max(0, typedCount - correctCount);
            errorsValue.innerText = `${errors}`;

            const elapsedMs = getElapsedMs();
            const totalSeconds = Math.floor(elapsedMs / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timeValue.innerText = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            const elapsedMinutes = elapsedMs / 60000;
            const wpm = elapsedMinutes > 0 ? (correctCount / 5) / elapsedMinutes : 0;
            wpmValue.innerText = `${Math.round(wpm)}`;
        }

        function resetSession() {
            currentIndex = 0;
            typedCount = 0;
            correctCount = 0;
            if (statsIntervalId) {
                clearInterval(statsIntervalId);
                statsIntervalId = null;
            }
            startTime = null;
            endTime = null;

            characters.forEach((span, index) => {
                span.classList.remove('correct', 'incorrect', 'partial-preview-active');
                span.classList.remove('hint-reveal');
                span.removeAttribute('data-typed-char');
                span.innerText = englishText[index] || '';
                span.dataset.autoFilled = 'false';
            });

            document.body.classList.remove('hide-upcoming');
            document.body.classList.remove('korean-visible');
            partialPreviewToggle.checked = false;
            visibilityToggle.checked = true;
            const infoLabel = document.querySelector('.info p');
            if (infoLabel) {
                infoLabel.innerText = '타이핑을 시작하세요. (Shift+K: 한글)';
            }

            skipUntypableCharacters();
            skipPunctuation();
            updatePartialPreview();
            updateCursor();
            updateStatsDisplay();
            updateKoreanHighlight();
            textDisplay.scrollTop = 0;
            textDisplay.focus();
        }

        function provideHint() {
            skipUntypableCharacters();
            if (currentIndex >= characters.length) return;

            let hintIndex = currentIndex;
            while (hintIndex < characters.length) {
                if (isSkippable(hintIndex)) {
                    hintIndex++;
                    continue;
                }
                const span = characters[hintIndex];
                if (!span.classList.contains('correct') && !span.classList.contains('hint-reveal')) {
                    span.classList.add('hint-reveal');
                    break;
                }
                hintIndex++;
            }

            updateCursor();
        }

        let scrollTimeout;
        textDisplay.addEventListener('scroll', () => {
            updateCursor(false);
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => updateCursor(true), 150);
        });

        if (resetButton) {
            resetButton.addEventListener('click', resetSession);
        }
        if (hintButton) {
            hintButton.addEventListener('click', provideHint);
        }

        document.addEventListener('keydown', (e) => {
            clearTimeout(scrollTimeout);

            if (e.shiftKey) {
                if (e.key.toLowerCase() === 'e') {
                    e.preventDefault();
                    if (parentListUrl) window.location.href = parentListUrl;
                    return;
                }
                if (e.key.toLowerCase() === 'k') {
                    e.preventDefault();
                    if (koreanText) {
                        document.body.classList.toggle('korean-visible');
                        updateKoreanHighlight();
                        setTimeout(() => updateCursor(true), 500);
                    }
                    return;
                }
            }

            if (e.ctrlKey) {
                if (e.key === 'ArrowLeft' && previousTextUrl) {
                    e.preventDefault();
                    window.location.href = previousTextUrl;
                    return;
                }
                if (e.key === 'ArrowRight' && nextTextUrl) {
                    e.preventDefault();
                    window.location.href = nextTextUrl;
                    return;
                }
                const key = e.key.toLowerCase();
                if (key === 'o') { e.preventDefault(); visibilityToggle.click(); return; }
                if (key === 'h') { e.preventDefault(); partialPreviewToggle.click(); return; }
                if (key === 'l') { e.preventDefault(); provideHint(); return; }
                if (key === 'r') { e.preventDefault(); resetSession(); return; }
                return;
            }

            if (e.metaKey || e.altKey) return;

            const typedChar = e.key;
            let needsScrollIntoView = false;
            let handled = false;

            if (typedChar === 'Backspace') {
                e.preventDefault();
                if (currentIndex > 0) {
                    do {
                        currentIndex--;
                        const span = characters[currentIndex];
                        if (!span) continue;
                        const wasAutoFilled = span.dataset.autoFilled === 'true';
                        const wasCorrect = span.classList.contains('correct');
                        const wasIncorrect = span.classList.contains('incorrect');
                        if (!wasAutoFilled && (wasCorrect || wasIncorrect)) {
                            typedCount = Math.max(0, typedCount - 1);
                            if (wasCorrect) {
                                correctCount = Math.max(0, correctCount - 1);
                            }
                        }
                        resetCharState(currentIndex);
                    } while (currentIndex > 0 && isSkippable(currentIndex));
                }
                if (startTime !== null && endTime !== null && currentIndex < characters.length) {
                    startTimerIfNeeded();
                }
                needsScrollIntoView = true;
                handled = true;
            } else if (typedChar.length === 1) {
                e.preventDefault();
                skipUntypableCharacters();
                if (currentIndex >= characters.length) return;

                const span = characters[currentIndex];
                const correctChar = englishText[currentIndex] || '';
                const matches = typedChar.toLowerCase() === correctChar.toLowerCase();

                if (matches) {
                    startTimerIfNeeded();
                    if (!span.classList.contains('correct')) {
                        typedCount++;
                        correctCount++;
                    }
                    span.innerText = correctChar;
                    span.classList.remove('incorrect');
                    span.classList.remove('hint-reveal');
                    span.removeAttribute('data-typed-char');
                    span.classList.add('correct');
                    span.dataset.autoFilled = 'false';
                    currentIndex++;
                } else if (!/\s/.test(correctChar) && !/\s/.test(typedChar)) {
                    startTimerIfNeeded();
                    if (!span.classList.contains('incorrect')) {
                        typedCount++;
                    }
                    span.innerText = correctChar;
                    span.classList.remove('correct');
                    span.classList.add('incorrect');
                    span.classList.remove('hint-reveal');
                    span.dataset.autoFilled = 'false';
                    span.dataset.typedChar = typedChar;
                    currentIndex++;
                }
                skipPunctuation();
                skipUntypableCharacters();
                needsScrollIntoView = true;
                handled = true;
            }

            if (!handled) return;

            updateCursor();
            updateKoreanHighlight();

            if (needsScrollIntoView && currentIndex < characters.length) {
                characters[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            if (currentIndex >= characters.length) {
                const infoLabel = document.querySelector('.info p');
                if (infoLabel) {
                    infoLabel.innerText = '완료!';
                }
                updateCursor(false);
                stopTimer();
            }

            updateStatsDisplay();
        });

        visibilityToggle.addEventListener('change', () => {
            if (visibilityToggle.checked) {
                partialPreviewToggle.checked = false;
            }
            document.body.classList.toggle('hide-upcoming', !visibilityToggle.checked);
            updatePartialPreview();
        });

        partialPreviewToggle.addEventListener('change', () => {
            if (partialPreviewToggle.checked) {
                visibilityToggle.checked = false;
                document.body.classList.add('hide-upcoming');
            } else {
                visibilityToggle.checked = true;
                document.body.classList.remove('hide-upcoming');
            }
            updatePartialPreview();
        });

        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
            localStorage.setItem('darkMode', darkModeToggle.checked ? 'enabled' : 'disabled');
        });

        function initialize() {
            setup();
            resetSession();
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
            }

            cursor.style.transition = 'none';
            updateCursor(false);

            setTimeout(() => {
                cursor.style.transition = 'transform 0.1s ease-out, opacity 0.5s ease';
                updateCursor(true);
            }, 500);

            textDisplay.focus();
        }

        initialize();
    </script>
</body>
</html>
